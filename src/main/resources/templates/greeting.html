<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Calculadora</h1>
    <form action="Greeting.java" th:action="@{/greeting}" th:object="${greeting}" method="POST">  <!-- @{/greeting}serve para direcionar este html para o endpoint ("/greeting"). O th:object="${greeting} guarda os dados do formulario com o nome do objeto = greeting -->
        <p>1ยบ Numero <input type="number" th:field="*{Pnumero}" /></p>
        <p>2ยบ Numero <input type="number" th:field="*{Snumero}" /></p>

        <p> <input type="radio" name = "op" id="add" value = "add"/> + </p>
        <p> <input type="radio" name = "op" id="sub" value = "sub"/> - </p>
        <p> <input type="radio" name = "op" id="mul" value = "mul"/> * </p>
        <p> <input type="radio" name = "op" id="div" value = "div"/> / </p>
        <p><input type="submit" value="Submit" /> 
        <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
